<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardGame</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <div class="box">
        <div class="box-inside">
            <div class="box-text">
                <h1 class="text">Выбери сложность</h1>
            </div>
            <div class="difficulty-game">
                <label for="level-one" class="one"><input id="level-one" name="level" type="radio" class="level"
                        value="1" checked="checked">1</label>
                <label for="level-two" class="two"><input id="level-two" name="level" type="radio" class="level"
                        value="2">2</label>
                <label for="level-three" class="three"><input id="level-three" name="level" type="radio" class="level"
                        value="3">3</label>
                <button class="btn">Старт</button>
            </div>
        </div>
    </div>
    </div>

    <script src="./script/script.js"></script>
</body>

</html>
